<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup page</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <div class="center">
      <h1>SignUp</h1>
      <form action="/signup" method="POST" id="myForm">
        <div class="txt_field">
          <input type="text" name="name"required>
          <span></span>
          <label>name</label>
        </div>
        <div class="txt_field">
            <input type="text" name="email" required>
            <span></span>
            <label>email</label>
          </div>
          <div class="txt_field">
            <input type="password" name="password" autocomplete="on" required>
            <span></span>
            <label>password</label>
          </div>
        <div class="txt_field">
          <input type="password" name="cpassword" autocomplete="on" required>
          <span></span>
          <label>confirm password</label>
        </div>
        <div class="txt_field">
          <h4>Type</h4>
          <select name="type" id="type">
            <option value="farmer">Farmer</option>
            <option value="broker">Broker</option>
            <option value="dealer">Dealer</option>
          </select>

        </div>
        <button class="button button1" onclick="myFunction();">Submit</button>
        <div class="login_link">
          already have account? <a href="/">Login</a>
        </div>  
      </form>
    </div>
  </body>
  <script>
    function myFunction() {
      document.getElementById("myForm").submit();
    }
  </script>
</html>
